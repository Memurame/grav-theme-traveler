title: entry_modular

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        inhalt:
          type: tab
          title: THEME_TRAVELER.ADMIN.TAB.CONTENT
          fields:
            header.title:
              type: text
              autofocus: true
              label: THEME_TRAVELER.ADMIN.FIELDS.TITLE.LABEL
            preview:
              type: section
              title: THEME_TRAVELER.ADMIN.SECTION.PREVIEW
              underline: true
              fields:
                header.preview.image:
                  type: mediapicker
                  label: THEME_TRAVELER.ADMIN.FIELDS.PREVIEW_IMAGE.LABEL
                  placeholder: Click here to open the mediapicker
                  preview_images: true
                header.preview.text:
                  type: textarea
                  rows: 6
                  label: THEME_TRAVELER.ADMIN.FIELDS.PREVIEW_TEXT.LABEL
                  validate:
                    required: true
            settings:
              type: section
              title: THEME_TRAVELER.ADMIN.SECTION.SETTINGS
              underline: true
              fields:
                columns:
                  type: columns
                  fields:
                    column1:
                      type: column
                      fields:
                        header.content.items:
                          type: select
                          label: PLUGIN_ADMIN.ITEMS
                          default: '@self.modular'
                          options:
                            '@self.modular': Modular Children

                        header.content.order.by:
                          type: select
                          label: PLUGIN_ADMIN.ORDER_BY
                          default: folder
                          options:
                            folder: PLUGIN_ADMIN.FOLDER
                            title: PLUGIN_ADMIN.TITLE
                            date: PLUGIN_ADMIN.DATE
                            default: PLUGIN_ADMIN.DEFAULT

                        header.content.order.dir:
                          type: select
                          label: PLUGIN_ADMIN.ORDER
                          default: asc
                          options:
                            asc: PLUGIN_ADMIN.ASCENDING
                            desc: PLUGIN_ADMIN.DESCENDING
