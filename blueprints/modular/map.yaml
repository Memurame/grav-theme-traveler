title: map

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        inhalt:
          type: tab
          title: THEME_TRAVELER.ADMIN.TAB.CONTENT
          fields:
            header.title:
              type: text
              autofocus: true
              label: THEME_TRAVELER.ADMIN.FIELDS.TITLE.LABEL
            map:
              type: section
              title: THEME_TRAVELER.ADMIN.SECTION.MAP
              underline: true
              fields:
                header.text:
                  type: markdown
                  validate:
                    type: textarea
            settings:
              type: section
              title: THEME_TRAVELER.ADMIN.SECTION.SETTINGS
              underline: true
              fields:
                columns:
                  type: columns
                  fields:
                    column1:
                      type: column
                      fields:
                        header.column:
                          type: select
                          label: THEME_TRAVELER.ADMIN.FIELDS.COLUMN.LABEL
                          default: asc
                          options:
                            1: THEME_TRAVELER.ADMIN.FIELDS.COLUMN.OPTIONS.1
                            2: THEME_TRAVELER.ADMIN.FIELDS.COLUMN.OPTIONS.2
                        header.icon:
                          type: text
                          label: THEME_TRAVELER.ADMIN.FIELDS.ICON.LABEL
                          markdown: true
                          description: THEME_TRAVELER.ADMIN.FIELDS.ICON.DESCRIPTION
                          placeholder: 'address-book'
                        header.showtitle:
                          type: select
                          label: THEME_TRAVELER.ADMIN.FIELDS.SHOWTITLE.LABEL
                          highlight: 1
                          default: 1
                          options:
                            0: THEME_TRAVELER.ADMIN.FIELDS.SHOWTITLE.OPTIONS.0
                            1: THEME_TRAVELER.ADMIN.FIELDS.SHOWTITLE.OPTIONS.1
                            2: THEME_TRAVELER.ADMIN.FIELDS.SHOWTITLE.OPTIONS.2
                    column2:
                      type: column
                      fields:
                        header.map.connect:
                          type: toggle
                          label: "Standorte verbinden?"
                          help: "Die einzelnen Standorte miteinander verbinden und so eine Route bilden."
                          default: 0
                          highlighted: 0
                          options:
                            0: "Nein"
                            1: "Ja"



