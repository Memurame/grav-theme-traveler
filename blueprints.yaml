name: "Traveler"
version: 1.1.0
description: "A theme for travelers or anyone who likes a modern website and wants to share their experiences with others."
icon: id-card-o
keywords: travel, traveling, blog, modular
author:
  name: Tom Hirter
  email: github@hirter.dev
  url: https://hirter.dev
homepage: https://github.com/Memurame/grav-theme-traveler
bugs: https://github.com/Memurame/grav-theme-traveler/issues
license: MIT
demo: https://demo.hirter.dev/grav/traveler
dependencies:
  - { name: grav, version: '>=1.6.0' }
  - taxonomylist
  - pagination
form:
  validation: loose
  fields:
    map:
      type: fieldset
      title: THEME_TRAVELER.THEME.FIELDSET.MAP
      collapsed: false
      collapsible: true
      fields:
        map.apikey:
          type: text
          label: THEME_TRAVELER.THEME.FIELDS.MAP_API.LABEL
          size: large
    site:
      type: fieldset
      title: THEME_TRAVELER.THEME.FIELDSET.SITE
      collapsed: false
      collapsible: true
      fields:
        site.favicon:
          type: file
          label: THEME_TRAVELER.THEME.FIELDS.FAVICON.LABEL
          size: large
          destination: 'theme://images/favicon'
          multiple: false
          markdown: true
          description: THEME_TRAVELER.THEME.FIELDS.FAVICON.DESCRIPTION
          accept:
            - image/*
    header:
      type: fieldset
      title: THEME_TRAVELER.THEME.FIELDSET.HEADER
      collapsed: false
      collapsible: true
      fields:
        header.logo:
          type: file
          label: THEME_TRAVELER.THEME.FIELDS.LOGO.LABEL
          size: large
          destination: 'theme://images/logo'
          multiple: false
          markdown: true
          description: THEME_TRAVELER.THEME.FIELDS.LOGO.DESCRIPTION
          accept:
            - image/*
        header.fixed:
          type: toggle
          label: THEME_TRAVELER.THEME.FIELDS.FIXED.LABEL
          help: THEME_TRAVELER.THEME.FIELDS.FIXED.HELP
          highlight: 1
          default: 1
          options:
            0: PLUGIN_ADMIN.DISABLED
            1: PLUGIN_ADMIN.ENABLED
          validate:
            type: bool
    social:
      type: fieldset
      title: 'Social share'
      collapsed: false
      collapsible: true
      fields:
        social.twitter:
          type: toggle
          label: 'Twitter'
          highlight: 1
          default: 1
          options:
            0: PLUGIN_ADMIN.DISABLED
            1: PLUGIN_ADMIN.ENABLED
          validate:
            type: bool
        social.facebook:
          type: toggle
          label: 'Facebook'
          highlight: 1
          default: 1
          options:
            0: PLUGIN_ADMIN.DISABLED
            1: PLUGIN_ADMIN.ENABLED
          validate:
            type: bool
        social.linkedin:
          type: toggle
          label: 'LinkedIn'
          highlight: 1
          default: 1
          options:
            0: PLUGIN_ADMIN.DISABLED
            1: PLUGIN_ADMIN.ENABLED
          validate:
            type: bool
        social.whatsapp:
          type: toggle
          label: 'Whatsapp'
          highlight: 1
          default: 1
          options:
            0: PLUGIN_ADMIN.DISABLED
            1: PLUGIN_ADMIN.ENABLED
          validate:
            type: bool
    style.color:
      type: fieldset
      title: THEME_TRAVELER.THEME.FIELDSET.COLOR
      collapsed: false
      collapsible: true
      fields:
        style.color.white:
          type: colorpicker
          label: THEME_TRAVELER.THEME.FIELDS.COLOR.WHITE.LABEL
          default: '#ffffff'
          validate:
            required: true
        style.color.black:
          type: colorpicker
          label: THEME_TRAVELER.THEME.FIELDS.COLOR.BLACK.LABEL
          default: '#212529'
          validate:
            required: true
        style.color.1:
          type: colorpicker
          label: THEME_TRAVELER.THEME.FIELDS.COLOR.1.LABEL
          default: '#DCCD56'
          validate:
            required: true
        style.color.2:
          type: colorpicker
          label: THEME_TRAVELER.THEME.FIELDS.COLOR.2.LABEL
          default: '#EE7B64'
          validate:
            required: true
        style.color.3:
          type: colorpicker
          label: THEME_TRAVELER.THEME.FIELDS.COLOR.3.LABEL
          default: '#1E2339'
          validate:
            required: true
        style.color.4:
          type: colorpicker
          label: THEME_TRAVELER.THEME.FIELDS.COLOR.4.LABEL
          default: '#0DA8AF'
          validate:
            required: true
        style.color.5:
          type: colorpicker
          label: THEME_TRAVELER.THEME.FIELDS.COLOR.5.LABEL
          default: '#FBFFFA'
          validate:
            required: true

    style.font:
      type: fieldset
      title: THEME_TRAVELER.THEME.FIELDSET.FONT
      collapsed: false
      collapsible: true
      fields:
        style.font.import:
          type: text
          label: THEME_TRAVELER.THEME.FIELDS.FONT.IMPORT.LABEL
          default: 'https://fonts.googleapis.com/css?family=Lato:300,400,700|Montserrat:300,400,700,800&display=swap'
          validate:
            required: true
        style.font.main:
          type: text
          label: THEME_TRAVELER.THEME.FIELDS.FONT.MAIN.LABEL
          default: "'Lato', sans-serif"
          validate:
            required: true
        style.font.title:
          type: text
          label: THEME_TRAVELER.THEME.FIELDS.FONT.TITLE.LABEL
          default: "'Montserrat', sans-serif"
          validate:
            required: true


