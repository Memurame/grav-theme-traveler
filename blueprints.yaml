name: "Traveler"
version: 1.0.1
description: "A theme for travelers or anyone who likes a modern website and wants to share their experiences with others."
icon: id-card-o
keywords: travel, traveling, blog, modular
author:
  name: Tom Hirter
  email: github@hirter.dev
  url: https://hirter.dev
homepage: https://github.com/Memurame/grav-theme-traveler
bugs: https://github.com/Memurame/grav-theme-traveler/issues
license: MIT
demo: https://demo.hirter.dev/grav/traveler
dependencies:
  - { name: grav, version: '>=1.6.0' }
  - auto-date
  - taxonomylist
  - pagination
form:
  validation: loose
  fields:
    site_section:
      type: section
      title: THEME_TRAVELER.THEME.SECTION.SITE
      underline: true
      fields:
        site.favicon:
          type: file
          label: THEME_TRAVELER.THEME.FIELDS.FAVICON.LABEL
          size: large
          destination: 'theme://images/favicon'
          multiple: false
          markdown: true
          description: THEME_TRAVELER.THEME.FIELDS.FAVICON.DESCRIPTION
          accept:
            - image/*
    header_section:
      type: section
      title: THEME_TRAVELER.THEME.SECTION.HEADER
      underline: true
      fields:
        header.logo:
          type: file
          label: THEME_TRAVELER.THEME.FIELDS.LOGO.LABEL
          size: large
          destination: 'theme://images/logo'
          multiple: false
          markdown: true
          description: THEME_TRAVELER.THEME.FIELDS.LOGO.DESCRIPTION
          accept:
            - image/*
        header.fixed:
          type: toggle
          label: THEME_TRAVELER.THEME.FIELDS.FIXED.LABEL
          help: THEME_TRAVELER.THEME.FIELDS.FIXED.HELP
          highlight: 1
          default: 1
          options:
            0: PLUGIN_ADMIN.DISABLED
            1: PLUGIN_ADMIN.ENABLED
          validate:
            type: bool
    social_section:
      type: section
      title: 'Social Share'
      underline: true
      fields:
        social.twitter:
          type: toggle
          label: 'Twitter'
          highlight: 1
          default: 1
          options:
            0: PLUGIN_ADMIN.DISABLED
            1: PLUGIN_ADMIN.ENABLED
          validate:
            type: bool
        social.facebook:
          type: toggle
          label: 'Facebook'
          highlight: 1
          default: 1
          options:
            0: PLUGIN_ADMIN.DISABLED
            1: PLUGIN_ADMIN.ENABLED
          validate:
            type: bool
        social.linkedin:
          type: toggle
          label: 'LinkedIn'
          highlight: 1
          default: 1
          options:
            0: PLUGIN_ADMIN.DISABLED
            1: PLUGIN_ADMIN.ENABLED
          validate:
            type: bool
        social.whatsapp:
          type: toggle
          label: 'Whatsapp'
          highlight: 1
          default: 1
          options:
            0: PLUGIN_ADMIN.DISABLED
            1: PLUGIN_ADMIN.ENABLED
          validate:
            type: bool


